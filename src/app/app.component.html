<div>
  <h1>Welcome to Chirpus Pizza</h1>
  <table>
    <tr>
      <th>Item</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    
    <tr *ngFor="let item of items">
      <td>{{item.Item}}</td>
      <td>{{item.Category}}</td>
      <td>${{item.Price}}</td>
    </tr>
    
  </table>
</div>
